<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Heading Text</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}
h1 {
    color: #333;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
}
button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<h1 id="heading">The most affordable learning platform</h1>
<button id="toggleButton">Toggle Heading Text</button>

<script>
  // Get references to the heading and button elements
const heading = document.getElementById("heading");
const toggleButton = document.getElementById("toggleButton");

  // Add event listener to the button for click events
toggleButton.addEventListener("click", function() {
    // Check the current text of the heading and toggle it accordingly
    if (heading.textContent === "The most affordable learning platform") {
        heading.textContent = "PW Skills";
    } else {
        heading.textContent = "The most affordable learning platform";
    }
});
</script>

</body>
</html>
